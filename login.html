<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="videoStyle.css" type="text/css">
    <title>Iniciar sesión</title>
  </head>
  <body>
    <header class="header">
      <img class="header__img"src="items/logo-platzi-video-BW2.png" alt="PlatziVideo">
    </header>
    <div class="headerTag"></div>
    <section class="login">
      <section class="login__container">
        <h2>Inicia sesión</h2>
        <form class="login__container--form" action="index.html" method="post">
          <input class="input" type="text" placeholder="Usuario">
          <input class="input" type="password"  placeholder="Contraseña">
          <button class="buttom" type="button" name="button">Iniciar sesión</button>
          <div class="login__container--rememberMe">
            <label>
              <input type="checkbox" value="checkbox" id="cbox1">Recordarme
            </label>
            <a href="#">Olvidé mi contraseña</a>
          </div>
        </form>
        <section class="login__container--socialMedia">
        <div class=""><img src="items\google-icon.png" alt=""><a href="#">Iniciar sesión con Google</a></div>
        <div class=""><img src="items\twitter-icon.png" alt=""><a href="#">Iniciar sesión con Twittter</a></div>
        </section>
        <p class="login__container--register">No tienes ninguna cuenta <a href="#">Registrate</a></p>
      </section>
    </section>
    <footer class="footer">
      <a href="#">Términos de uso</a>
      <a href="#">Declaracion de privacidad</a>
      <a href="#">Centro de ayuda</a>
    </footer>
  </body>
</html>
